<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactome Sim - Molecular Pathway Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      
      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      canvas {
        border: 1px solid #333;
        border-radius: 8px;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      
      .loading h1 {
        color: #00ff88;
        margin-bottom: 20px;
        font-size: 2.5em;
        text-shadow: 0 0 20px #00ff88;
      }
      
      .loading p {
        color: #88ff88;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="loading" id="loading-screen">
        <h1>ðŸ§¬ Reactome Sim</h1>
        <p>Loading molecular pathways...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
